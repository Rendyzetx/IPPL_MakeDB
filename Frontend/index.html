<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>MakeDB</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--FontAwesome 5 Link-->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="MakeDB">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/chatbot.png" alt="MakeDB" class="iconnav">
                    <i class="bx bx-menu menu-icon"></i>
                    <h2 class="nama">MakeDB</h2>
                </div>
                <div class="sidebar">
                    <div class="logo">
                        <img src="images/chatbot.png" alt="MakeDB" class="iconnav">
                        <i class="bx bx-menu menu-icon"></i>
                        <h2>MakeDB</h2>
                    </div>

                    <div class="sidebar-content">
                        <ul class="lists">
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-log-out icon'></i>
                                    <span class="link">PhpMyAdmin</span>
                                </a>
                            </li>
                            <!-- <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-link-external icon'></i>
                                    <span class="link">LogOut</span>
                                </a>
                            </li> -->
                        </ul>
                        <div class="bottom-content">
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-link-external icon'></i>
                                    <span class="link">LogOut</span>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="images/chatbot.png" alt="MakeDB" class="iconbot">
                <p>Hi <br> biarkan aku yang bekerjaðŸš€ </p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Apa yang mau kamu buat..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <div class="button">
        <div class="content">
            <i class="bx bx-cloud-download"></i>
            <span class="button-text">Download SQL</span>
        </div>
    </div>
    <div class="button-edit">
        <div class="content-edit">
            <x class="bx bx-edit"></x>
            <span class="button-text-edit">Edit</span>
        </div>
    </div>
</body>
</html>
